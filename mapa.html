<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>MapaPaginaSite</title>
    <link rel="stylesheet" href="mapa.css">
    <link rel="stylesheet" href="mapa2.css">
    <link rel="stylesheet" href="mapa3.css">
</head>

<body>
    <div class="grid">
        <header>
            <div class="headerflex">
                <div class="logo">SoulGym</div>
                <nav id="nav-header">
                    <a id="format" href="format.html" class="a-header">Home</a>
                    <a id="gallery" href="" class="a-header">Planos</a>
                    <a id="review" href="mapa.html" class="a-header">Localização</a>
                </nav>
            </div>
        </header>
        <main>
            <div id="map_form">
                <div id="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48380.614491539454!2d-74.03113222089843!3d40.722674300000044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598f3597444d%3A0x235a85560800e250!2sGYM%20NYC!5e0!3m2!1spt-BR!2sbr!4v1644326534802!5m2!1spt-BR!2sbr"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <div id="form">
                    <form action="" id="form-flex">
                        <p id="questions">Alguma dúvida? Envie para nossa central de
                            atendimento 24h/dia.</p>
                        <input type="text" placeholder="Nome" id="name" required>
                        <input type="text" placeholder="Digite sua mensagem" id="mensagem" required>
                        <button id="send" type="submit">SEND</button>

                    </form>
                </div>
            </div>
        </main>
        <footer id="flex-footer">
            <div id="footer-info">
                <p id="telephone">8 495 646-56-45</p>
                <p id="email">servicos@soulgym.com</p>
            </div>

            <nav id="nav-footer">
                <a href="" class="a-footer">Home</a>
                <a href="" class="a-footer">Planos</a>
                <a href="" class="a-footer">Localização</a>
            </nav>

        </footer>
    </div>
</body>

</html>
