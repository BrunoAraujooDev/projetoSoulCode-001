<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/base.css">
        <link rel="stylesheet" href="./src/css/header.css">
        <link rel="stylesheet" href="./src/css/localizacao.css">
        <link rel="stylesheet" href="./src/css/footer.css">
        <link rel="stylesheet" href="./src/css/responsividade.css">
        <link rel="shortcut icon" type="imagex/png" href="./src/img/soulgym_icon.png">
        <title>SoulGym - Localização</title>
    </head>
    <body>
        <header>
            <div class="header-imagens">
                <div class="carousel">
                    <div class="headerflex">
                        <div class="logo">SoulGym</div>
                        <nav id="nav-header">
                            <a class="a-header" href="index.html">Home</a>
                            <a class="a-header two" href="planos.html">Planos</a>
                            <a class="a-header three" href="">Localização</a>
                            <hr>
                        </nav>
                        <div class="carousel__indicadores" data-navegacao>
                            <button class="carousel__indicador carousel__indicador--ativo" data-indicador="0" aria-label="Slide 1"></button>
                            <button class="carousel__indicador" data-indicador="1" aria-label="Slide 2"></button>
                            <button class="carousel__indicador" data-indicador="2" aria-label="Slide 3"></button>
                            <button class="carousel__indicador" data-indicador="3" aria-label="Slide 4"></button>
                            <button class="carousel__indicador" data-indicador="4" aria-label="Slide 5"></button>
                        </div>
                    </div>
                    <button class="carousel__botao carousel__botao--anterior" data-anterior aria-label="Botão de Voltar"></button>
                    <button class="carousel__botao carousel__botao--proximo" data-proximo aria-label="Botão de Avançar"></button>
                    <ul class="carousel__lista" data-lista>
                        <a href="#" class="carousel__moldura">
                            <li class="carousel__imagem-container">
                                <img src="./src/img/carrossel1.png" alt="Imagem carrossel 1" class="carousel__imagem" id="mulher_png" >
                            </li>
                        </a>
                        <a href="#" class="carousel__moldura">
                            <li class="carousel__imagem-container">
                                <img src="./src/img/carrossel2.jpg" alt="Imagem carrossel 2" class="carousel__imagem">
                            </li>
                        </a>
                        <a href="#" class="carousel__moldura">
                            <li class="carousel__imagem-container">
                                <img src="./src/img/carrossel3.jpg" alt="Imagem carrossel 3" class="carousel__imagem">
                            </li>
                        </a>
                        <a href="#" class="carousel__moldura">
                            <li class="carousel__imagem-container">
                                <img src="./src/img/carrossel4.jpg" alt="Imagem carrossel 4" class="carousel__imagem">
                            </li>
                        </a>
                        <a href="#" class="carousel__moldura">
                            <li class="carousel__imagem-container">
                                <img src="./src/img/carrossel5.jpg" alt="Imagem carrossel 5" class="carousel__imagem">
                            </li>
                        </a>                    
                    </ul>
                    <a href="#ancora" class="carousel__descer" id="flecha"></a>
                </div>
            </div>
        </header>

        <main class="localizacao">
                <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48380.614491539454!2d-74.03113222089843!3d40.722674300000044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598f3597444d%3A0x235a85560800e250!2sGYM%20NYC!5e0!3m2!1spt-BR!2sbr!4v1644326534802!5m2!1spt-BR!2sbr"
                width="70%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <section>
                <form action="post" id="form">
                    <h2>Alguma dúvida? Envie para nossa central de atendimento 24h/dia</h2>
                        <input type="text" name="nome" id="nome" placeholder="Name">
                        <textarea name="mensagem" id="mensagem" cols="40" rows="8" placeholder="Digite sua mensagem"></textarea>
                        <button type="submit">SEND</button>    
                </form>
            </section>
        </main>
        
        <footer>
            <div>
                <p> <strong>8 495 646-56-45</strong> </p>
                
                <p>servicos@soulgym.com</p>    
            </div>
            
            <nav class="menu-rodape">
                <a href="index.html" name="ancora">Home</a>
                <a href="planos.html">Planos</a>
                <a href="localizacao.html">Localização</a>
            </nav>
        </footer>

        <script src="./src/js/mapa.js"></script>
        <script src="./src/js/carrossel.js"></script>
        <script src="./src/js/flecha.js"></script>
    </body>
</html>
